<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>ReynielTV - Clean IPTV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Rest of your CSS remains unchanged */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #video-container {
            height: 40vh;
            background: #000;
            position: relative;
            flex-shrink: 0;
            border: none;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* ... rest of your CSS ... */

<body>
    <div id="app-container">
        <!-- Video Player - 40% (reduced) -->
        <div id="video-container">
            <div id="brand-logo">
                <div id="brand-circle">Reyniel<br>TV</div>
            </div>
            <video id="video" controls playsinline>
                Your browser does not support the video tag.
            </video>
            <button id="maximize-btn">⛶</button>
            <div class="loading" id="loading" style="display: none;">Loading...</div>
            
            <!-- Volume Control -->
            <div id="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
        
        <!-- Controls - 60% (increased) -->
        <div id="controls-container">
            <!-- Current Channel Info -->
            <div id="channel-info">
                <div class="channel-info-left">
                    <div id="current-channel">Select a channel</div>
                    <div id="channel-status">Ready</div>
                </div>
                <button class="favorite-btn" id="favorite-btn"><i class="far fa-star"></i></button>
            </div>
            
            <!-- Recent Channels -->
            <div id="recent-channels">
                <!-- Recent channels will appear here -->
            </div>
            
            <!-- Provider Buttons - Cignal and Converge -->
            <div id="provider-buttons">
                <button class="provider-btn" id="cignal-btn">
                    <i class="fas fa-satellite-dish"></i>
                    Cignal
                </button>
                <button class="provider-btn" id="converge-btn">
                    <i class="fas fa-bolt"></i>
                    Converge
                </button>
            </div>
            
            <!-- Quick Channels List - LAHAT NG CHANNELS NA! -->
            <div id="quick-channels">
                <!-- LAHAT ng channels lalabas dito -->
            </div>
            
            <!-- Bottom Action Buttons - Settings only -->
            <div class="bottom-actions">
                <button id="settings-btn" style="flex: 1;">
                    <i class="fas fa-cog"></i> SETTINGS
                </button>
            </div>
        </div>
    </div>
    
    <!-- Channel List Overlay -->
    <div id="channel-overlay">
        <div id="channel-header">
            <h3>All Channels</h3>
            <button id="close-channels">Close</button>
        </div>
        <input type="text" id="channel-search" placeholder="Search channels...">
        <div id="channels-list"></div>
    </div>
    
    <!-- Settings Panel -->
    <div id="settings-panel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button id="close-settings" style="background: none; border: none; color: white; font-size: 18px; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="settings-option">
            <label class="settings-label">Video Quality</label>
            <select class="settings-select" id="quality-select">
                <option value="auto">Auto</option>
                <option value="hd">HD</option>
                <option value="sd">SD</option>
                <option value="low">Low</option>
            </select>
        </div>
        
        <div class="settings-option">
            <label class="settings-label">Sleep Timer</label>
            <select class="settings-select" id="sleep-timer">
                <option value="0">Off</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
                <option value="120">2 hours</option>
            </select>
        </div>
        
        <div class="settings-option">
            <label class="settings-label">Theme</label>
            <select class="settings-select" id="theme-select">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="blue">Blue</option>
            </select>
        </div>
        
        <div class="settings-option">
            <label class="settings-label">Parental Controls</label>
            <button style="width: 100%; padding: 10px; background: #ff6b35; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Enable PIN
            </button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
    <script src="https://dbghelp.github.io/M3U8Interpreter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script>
        // Enhanced Mobile IPTV App with COMPLETE CHANNELS
        class EnhancedMobileIPTV {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = 0;
                this.player = null;
                this.xmlepg = null;
                this.isFullscreen = false;
                this.favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
                this.recentChannels = JSON.parse(localStorage.getItem('iptv_recent') || '[]');
                this.categories = {};
                this.currentCategory = 'all';
                this.currentProvider = 'cignal'; // Default provider
                
                this.initializeApp();
            }
            
            initializeApp() {
                // Initialize Shaka Player
                this.initializePlayer();
                
                // Load default Cignal playlist
                this.loadCignalPlaylist();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Update UI with stored data
                this.updateFavoritesUI();
                this.updateRecentChannelsUI();
            }
            
            initializePlayer() {
                // FIX: Use the attach method instead of initializing with media element
                this.player = new shaka.Player();
                
                // Install polyfills
                shaka.polyfill.installAll();
                
                // FIX: Attach the player to the video element
                this.player.attach(document.getElementById('video'));
                
                // Handle player events
                this.player.addEventListener('loading', () => {
                    document.getElementById('loading').style.display = 'block';
                    this.updateChannelStatus('Loading...');
                });
                
                this.player.addEventListener('loaded', () => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Playing');
                    
                    // AUTO-PLAY when channel is loaded
                    document.getElementById('video').play().catch(e => {
                        console.log('Auto-play prevented by browser:', e);
                        this.showToast('Tap the video to play');
                    });
                });
                
                this.player.addEventListener('error', (error) => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Error loading channel');
                    console.error('Player error:', error);
                    this.showToast('Error loading channel. Please try another.');
                });
            }
            
            async loadCignalPlaylist() {
                try {
                    // FIX: Use HTTPS URL to avoid mixed content issues
                    const m3u8Link = 'https://reiyhbit.github.io/iptv/playlist.m3u';
                    await this.loadPlaylistFromUrl(m3u8Link);
                } catch (error) {
                    console.error('Error loading Cignal playlist:', error);
                    this.showToast('Error loading Cignal channels');
                    // Fallback: Load a sample playlist
                    this.loadSampleCignalPlaylist();
                }
            }
            
            // Fallback sample Cignal playlist
            loadSampleCignalPlaylist() {
                const samplePlaylist = `#EXTM3U

https://d2e1as7ah7763p.cloudfront.net/gannett/wwlp/2022/03/14/2546337/2546337_playlist.m3u8`;
                
                this.parsePlaylist(samplePlaylist);
                this.showToast('Sample Cignal channels loaded');
            }
            
            async loadConvergePlaylist() {
                try {
                    // Converge DRM playlist with Widevine configuration
                    const convergePlaylist = `#EXTM3U
#EXTINF:-1 tvg-id="1143" tvg-logo="https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723126332757.png" group-title="WesleyVanneck",GTV

#EXTINF:-1 tvg-id="1088" tvg-logo="https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723134335547.png" group-title="WesleyVanneck",TV5

#KODIPROP:inputstream.adaptive.license_type=com.widevine.alpha
#KODIPROP:inputstream.adaptive.license_key=https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00
https://converse.nathcreqtives.com/1088/manifest.mpd
#EXTINF:-1 tvg-id="1093" tvg-logo="https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723126306082.png" group-title="WesleyVanneck",GMA 7
#KODIPROP:inputstream.adaptive.manifest_type=mpd
#KODIPROP:inputstream.adaptive.license_type=com.widevine.alpha
#KODIPROP:inputstream.adaptive.license_key=https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00
https://converse.nathcreqtives.com/1093/manifest.mpd`;

                    // Configure DRM for Converge
                    this.player.configure({
                        drm: {
                            servers: {
                                'com.widevine.alpha': 'https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00'
                            }
                        }
                    });

                    this.parsePlaylist(convergePlaylist);
                    this.showToast('Converge playlist loaded with DRM');
                } catch (error) {
                    console.error('Error loading Converge playlist:', error);
                    this.showToast('Error loading Converge channels');
                }
            }
            
            async loadPlaylistFromUrl(url) {
                try {
                    document.getElementById('loading').style.display = 'block';
                    this.updateChannelStatus('Loading playlist...');
                    
                    // FIX: Add cache busting to avoid cached errors
                    const cacheBuster = '?t=' + new Date().getTime();
                    const response = await fetch(url + cacheBuster);
                    
                    if (response.ok) {
                        const text = await response.text();
                        this.parsePlaylist(text);
                        this.showToast(`${this.currentProvider.toUpperCase()} playlist loaded successfully`);
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    this.showToast('Error loading playlist. Using sample channels.');
                    // Load fallback sample playlist
                    if (this.currentProvider === 'cignal') {
                        this.loadSampleCignalPlaylist();
                    }
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }
            
            parsePlaylist(content) {
                try {
                    const m3u8Interpreter = new M3U8Interpreter(content);
                    m3u8Interpreter.parse();
                    this.channels = m3u8Interpreter.getChannels();
                    
                    // FIX: Validate that channels were parsed correctly
                    if (!this.channels || this.channels.length === 0) {
                        throw new Error('No channels found in playlist');
                    }
                    
                    // Extract categories from channels
                    this.extractCategories();
                    
                    // FIX: Skip XMLTV EPG for now as it's causing issues
                    // Initialize XML EPG if available
                    const urls = m3u8Interpreter.getUrlTvg();
                    if (urls && urls.length > 0) {
                        console.log('XMLTV EPG URLs found:', urls);
                        // this.xmlepg = new XMLEPG();
                        // this.xmlepg.setPlaylistChannels(this.channels);
                        // this.xmlepg.load(urls);
                    }
                    
                    this.updateChannelList();
                    this.updateQuickChannels();
                    
                    if (this.channels.length > 0) {
                        this.playChannel(0);
                    }
                } catch (error) {
                    console.error('Error parsing playlist:', error);
                    this.showToast('Error parsing playlist format');
                }
            }
            
            extractCategories() {
                this.categories = {
                    'all': this.channels,
                    'favorites': this.channels.filter((channel, index) => this.favorites.includes(index))
                };
                
                // Extract categories from channel groups
                this.channels.forEach(channel => {
                    if (channel.groupTitle && !this.categories[channel.groupTitle]) {
                        this.categories[channel.groupTitle] = this.channels.filter(c => c.groupTitle === channel.groupTitle);
                    }
                });
            }
            
            updateChannelList() {
                const channelsList = document.getElementById('channels-list');
                channelsList.innerHTML = '';
                
                this.channels.forEach((channel, index) => {
                    const channelItem = this.createChannelItem(channel, index);
                    channelsList.appendChild(channelItem);
                });
            }
            
            createChannelItem(channel, index) {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                if (index === this.currentChannelIndex) {
                    channelItem.classList.add('active');
                }
                
                const isFavorite = this.favorites.includes(index);
                
                // FIX: Better error handling for channel logos
                const logoUrl = channel.tvgLogo || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo=';
                
                channelItem.innerHTML = `
                    <img src="${logoUrl}" alt="${channel.channelName}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                    <span class="channel-name">${channel.channelName}</span>
                    ${isFavorite ? '<span class="channel-fav"><i class="fas fa-star"></i></span>' : ''}
                `;
                
                channelItem.addEventListener('click', () => {
                    this.playChannel(index);
                    this.hideChannelList();
                });
                
                return channelItem;
            }
            
            updateQuickChannels() {
                const quickChannels = document.getElementById('quick-channels');
                quickChannels.innerHTML = '';
                
                // Get channels for current category
                const channelsToShow = this.categories[this.currentCategory] || this.channels;
                
                if (channelsToShow.length === 0) {
                    let message = 'No channels available';
                    if (this.currentCategory === 'favorites') {
                        message = 'No favorite channels. Tap the star to add favorites.';
                    }
                    quickChannels.innerHTML = `<div style="grid-column: 1 / span 2; text-align: center; padding: 10px; color: #888; font-size: 12px;">${message}</div>`;
                    return;
                }
                
                // Display channels for current category
                channelsToShow.forEach(channel => {
                    const originalIndex = this.channels.findIndex(c => c.manifestUrl === channel.manifestUrl);
                    const quickChannel = document.createElement('div');
                    quickChannel.className = 'quick-channel';
                    if (originalIndex === this.currentChannelIndex) {
                        quickChannel.classList.add('active');
                    }
                    
                    const isFavorite = this.favorites.includes(originalIndex);
                    const logoUrl = channel.tvgLogo || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo=';
                    
                    quickChannel.innerHTML = `
                        <img src="${logoUrl}" alt="${channel.channelName}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                        <span class="channel-name">${channel.channelName}</span>
                        ${isFavorite ? '<span class="channel-fav"><i class="fas fa-star"></i></span>' : ''}
                    `;
                    
                    quickChannel.addEventListener('click', () => {
                        this.playChannel(originalIndex);
                    });
                    
                    quickChannels.appendChild(quickChannel);
                });

                // Show channel count
                if (this.currentCategory === 'all') {
                    this.showToast(`${this.currentProvider.toUpperCase()} - ${this.channels.length} channels loaded`);
                }
            }
            
            async playChannel(index) {
                if (index < 0 || index >= this.channels.length) return;
                
                this.currentChannelIndex = index;
                const channel = this.channels[index];
                
                // Add to recent channels
                this.addToRecent(index);
                
                try {
                    // For Converge channels, use the DRM configuration
                    if (this.currentProvider === 'converge') {
                        // Configure DRM for Widevine
                        this.player.configure({
                            drm: {
                                servers: {
                                    'com.widevine.alpha': 'https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00'
                                }
                            }
                        });
                    } else {
                        // Reset DRM configuration for Cignal
                        this.player.configure({
                            drm: {
                                servers: {}
                            }
                        });
                    }
                    
                    // Load and play the channel
                    await this.player.load(channel.manifestUrl);
                    
                    // Update UI
                    this.updateChannelInfo(channel.channelName);
                    this.updateFavoriteButton();
                    this.updateChannelList();
                    this.updateQuickChannels();
                    this.showToast(`Now playing: ${channel.channelName}`);
                    
                } catch (error) {
                    console.error('Error playing channel:', error);
                    this.showToast('Error playing channel. Trying next channel...');
                    this.updateChannelStatus('Error');
                    
                    // Try next channel if current fails
                    const nextIndex = (index + 1) % this.channels.length;
                    if (nextIndex !== index) {
                        setTimeout(() => this.playChannel(nextIndex), 2000);
                    }
                }
            }
            
            addToRecent(index) {
                // Remove if already in recent
                this.recentChannels = this.recentChannels.filter(i => i !== index);
                
                // Add to beginning
                this.recentChannels.unshift(index);
                
                // Keep only last 5
                if (this.recentChannels.length > 5) {
                    this.recentChannels = this.recentChannels.slice(0, 5);
                }
                
                // Save to localStorage
                localStorage.setItem('iptv_recent', JSON.stringify(this.recentChannels));
                
                // Update UI
                this.updateRecentChannelsUI();
            }
            
            updateRecentChannelsUI() {
                const recentContainer = document.getElementById('recent-channels');
                
                if (this.recentChannels.length === 0) {
                    recentContainer.style.display = 'none';
                    return;
                }
                
                recentContainer.style.display = 'block';
                recentContainer.innerHTML = '<span style="margin-right: 10px; font-size: 11px; color: #aaa;">Recent:</span>';
                
                this.recentChannels.forEach(index => {
                    const channel = this.channels[index];
                    if (!channel) return;
                    
                    const recentEl = document.createElement('div');
                    recentEl.className = 'recent-channel';
                    recentEl.innerHTML = `
                        <img src="${channel.tvgLogo}" alt="${channel.channelName}" style="width: 14px; height: 14px; border-radius: 2px; margin-right: 4px;" onerror="this.style.display='none'">
                        <span>${channel.channelName}</span>
                    `;
                    
                    recentEl.addEventListener('click', () => {
                        this.playChannel(index);
                    });
                    
                    recentContainer.appendChild(recentEl);
                });
            }
            
            toggleFavorite() {
                const index = this.currentChannelIndex;
                
                if (this.favorites.includes(index)) {
                    // Remove from favorites
                    this.favorites = this.favorites.filter(i => i !== index);
                    this.showToast('Removed from favorites');
                } else {
                    // Add to favorites
                    this.favorites.push(index);
                    this.showToast('Added to favorites');
                }
                
                // Save to localStorage
                localStorage.setItem('iptv_favorites', JSON.stringify(this.favorites));
                
                // Update categories
                this.categories.favorites = this.channels.filter((channel, idx) => this.favorites.includes(idx));
                
                // Update UI
                this.updateFavoriteButton();
                this.updateQuickChannels();
                this.updateChannelList();
            }
            
            updateFavoriteButton() {
                const favoriteBtn = document.getElementById('favorite-btn');
                const isFavorite = this.favorites.includes(this.currentChannelIndex);
                
                favoriteBtn.classList.toggle('active', isFavorite);
                favoriteBtn.innerHTML = isFavorite ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
            }
            
            updateFavoritesUI() {
                this.updateFavoriteButton();
            }
            
            updateChannelInfo(channelName) {
                document.getElementById('current-channel').textContent = channelName;
            }
            
            updateChannelStatus(status) {
                document.getElementById('channel-status').textContent = status;
            }
            
            toggleFullscreen() {
                this.isFullscreen = !this.isFullscreen;
                const appContainer = document.getElementById('app-container');
                const maximizeBtn = document.getElementById('maximize-btn');
                
                if (this.isFullscreen) {
                    appContainer.classList.add('fullscreen');
                    maximizeBtn.textContent = '⛷';
                } else {
                    appContainer.classList.remove('fullscreen');
                    maximizeBtn.textContent = '⛶';
                }
            }
            
            showVolumeControl() {
                const volumeControl = document.getElementById('volume-control');
                volumeControl.style.display = 'flex';
                
                setTimeout(() => {
                    volumeControl.style.display = 'none';
                }, 3000);
            }
            
            setupEventListeners() {
                // Fullscreen
                document.getElementById('maximize-btn').addEventListener('click', () => this.toggleFullscreen());
                
                // Search
                document.getElementById('channel-search').addEventListener('input', (e) => {
                    this.filterChannels(e.target.value);
                });
                
                // Favorite button
                document.getElementById('favorite-btn').addEventListener('click', () => this.toggleFavorite());
                
                // Settings
                document.getElementById('settings-btn').addEventListener('click', () => this.showSettings());
                document.getElementById('close-settings').addEventListener('click', () => this.hideSettings());
                
                // Volume control
                document.getElementById('volume-slider').addEventListener('input', (e) => {
                    document.getElementById('video').volume = e.target.value / 100;
                });
                
                // Provider buttons - FIXED: Added proper error handling
                document.getElementById('cignal-btn').addEventListener('click', async () => {
                    try {
                        this.currentProvider = 'cignal';
                        document.getElementById('loading').style.display = 'block';
                        this.updateChannelStatus('Loading Cignal channels...');
                        await this.loadCignalPlaylist();
                    } catch (error) {
                        console.error('Cignal button error:', error);
                        this.showToast('Error switching to Cignal');
                    } finally {
                        document.getElementById('loading').style.display = 'none';
                    }
                });
                
                document.getElementById('converge-btn').addEventListener('click', async () => {
                    try {
                        this.currentProvider = 'converge';
                        document.getElementById('loading').style.display = 'block';
                        this.updateChannelStatus('Loading Converge channels...');
                        await this.loadConvergePlaylist();
                    } catch (error) {
                        console.error('Converge button error:', error);
                        this.showToast('Error switching to Converge');
                    } finally {
                        document.getElementById('loading').style.display = 'none';
                    }
                });
            }
            
            showSettings() {
                document.getElementById('settings-panel').classList.add('open');
            }
            
            hideSettings() {
                document.getElementById('settings-panel').classList.remove('open');
            }
            
            filterChannels(searchTerm) {
                const channelItems = document.querySelectorAll('.channel-item');
                const searchLower = searchTerm.toLowerCase();
                
                channelItems.forEach(item => {
                    const channelName = item.querySelector('.channel-name').textContent.toLowerCase();
                    if (channelName.includes(searchLower)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            showToast(message) {
                // Remove existing toasts
                document.querySelectorAll('.toast').forEach(toast => toast.remove());
                
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 3000);
            }
            
            hideChannelList() {
                document.getElementById('channel-overlay').style.display = 'none';
            }
        }
        
        // Initialize the app when DOM is loaded
        let iptvApp;
        document.addEventListener('DOMContentLoaded', () => {
            iptvApp = new EnhancedMobileIPTV();
        });
    </script>
</body>
